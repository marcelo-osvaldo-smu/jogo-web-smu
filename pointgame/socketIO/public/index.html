<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="sair" title="Sair" style="width: 100%; height: 30px;">Sair</button>
    <script type="text/javascript">

        var socket = io('http://localhost:3000');
        var idSocket = ""
        const sairBtn = document.querySelector('#sair');

        // Início da conexão e enviando pedido autenticação
        socket.on('connect', function(){ 
            socket.emit('autenticacaoServidor', "entrar:batman:millenium")
        })

        // Recebendo resposta de autenticação
        socket.on('autenticacaoCliente', data => {
            var req = data.split(":")
            idSocket = req[1]
            console.log("id: "+idSocket)
        })

        // Enviando mensagem de encerramento de conexão
        sairBtn.onclick = function() {
            socket.emit('disconnectServidor',"fim:"+idSocket)
        }

        // Recebendo resposta de desconexão
        socket.on('disconnectCliente', data => {
            console.log(data)
            socket.disconnect()
        })

    </script>

</body>
</html>
